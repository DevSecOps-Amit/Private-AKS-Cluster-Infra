name: Deploy Infra

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  security-events: write

env:
  TF_WORKING_DIR: Environment/Dev-Private-AKS

# -------------------------------
# TFLINT JOB
# -------------------------------
jobs:
  tflint:
    name: Terraform Lint (TFLint)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: v0.50.3

      - name: Init TFLint
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: tflint --init

      - name: Run TFLint
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: tflint -f compact

# -------------------------------
# CHECKOV JOB
# -------------------------------
  checkov:
    name: Terraform Security Scan (Checkov)
    runs-on: ubuntu-latest
    needs: tflint

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@v12
        continue-on-error: true
        with:
          directory: ${{ env.TF_WORKING_DIR }}
          framework: terraform
          output_format: sarif
          output_file_path: checkov.sarif

      - name: Upload Checkov SARIF report
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: checkov.sarif

# -------------------------------
# TERRAFORM PLAN JOB
# -------------------------------
  terraform-plan:
    name: Terraform Init & Plan
    runs-on: ubuntu-latest
    needs: checkov

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init

      - name: Terraform Plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform plan -out=tfplan

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: ${{ env.TF_WORKING_DIR }}/tfplan

# -------------------------------
# TERRAFORM APPLY (Manual Approval Required)
# -------------------------------
  terraform-apply:
    name: Terraform Apply (Manual Approval Required)
    runs-on: ubuntu-latest
    needs: terraform-plan

    environment:
      name: production
      url: https://portal.azure.com

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Apply
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply tfplan

      # - name: Terraform Destroy
      #   working-directory: ${{ env.TF_WORKING_DIR }}
      #   run: terraform destroy -auto-approve